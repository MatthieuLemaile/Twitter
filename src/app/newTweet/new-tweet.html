<div class="panel panel-default">
  <div class="panel-body">
    <div class="input-group">
      <label for="name">Name :</label><br />
      <input class="form-control" id="name" type="text" name="name" ng-model="newTweet.name"/><br />
    </div>
    <div class="input-group">
      <label for="message">message :</label><br />
      <textarea class="form-control" id="message" type="text" name="message" ng-model="newTweet.message" autofocus></textarea><br />
    </div>
    <button class="btn btn-default" ng-click="newTweet.createTweet()">Envoyer</button>
    <button class="btn btn-default" ng-click="newTweet.returnHome()">Homepage</button>
  </div>
</div>
